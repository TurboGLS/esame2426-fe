<div class="container mt-5">
  <div class="row">
    <div class="col col-lg-4"></div>
    <div class="col col-lg-4 col-md-12 border rounded p-4">
      <form (ngSubmit)="register()" [formGroup]="registerFrom">
        <div class="form-outline mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" />
        </div>

        <div class="form-outline mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" />
        </div>

        <div class="form-outline mb-3">
          <label class="form-label">Picture URL</label>
          <input type="text" class="form-control" formControlName="picture" />
        </div>

        <div class="form-outline mb-3">
          <label class="form-label">Role</label>
          <select type="text" class="form-control" formControlName="role">
            <option value="student">student</option>
            <option value="teacher">teacher</option>
          </select>
        </div>

        <div class="form-outline mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="username" />
        </div>

        <div class="form-outline mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" />
        </div>

        <div class="text-danger mb-3" *ngIf="registerError">
          {{ registerError }}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-block mb-2">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
