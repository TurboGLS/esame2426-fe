<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aggiungi una Classe</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addClass">
      <div class="mb-3">
        <label for="title">Titolo Classe</label>
        <div class="input-group">
          <input
            id="title"
            class="form-control"
            formControlName="title"
          >
        </div>
        <label for="students">Studenti (separati da virgola)</label>
        <div class="input-group">
          <input
            id="students"
            class="form-control"
            formControlName="students"
            placeholder="Mario Rossi, Luca Bianchi, ..."
          >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="submit()">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add Class</button>
